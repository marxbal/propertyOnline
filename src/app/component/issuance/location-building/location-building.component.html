<form [formGroup]="formGroup">
  <mat-card>
    <mat-card-title class="first"> Location of Risk </mat-card-title>

    <mat-card-content>
      <div class="row">
        <div class="col-md-3">
          <mat-form-field appearance="fill">
            <mat-label>House Building Number</mat-label>
            <input
              matInput
              formControlName="secondCtrl"
              placeholder="Ex. 1 Main St, New York, NY"
              required
            />
          </mat-form-field>
        </div>
        <div class="col-md-3">
          <mat-form-field appearance="fill">
            <mat-label>Village/Subdivision</mat-label>
            <input
              matInput
              formControlName="secondCtrl"
              placeholder="Ex. 1 Main St, New York, NY"
              required
            />
          </mat-form-field>
        </div>
        <div class="clearfix"></div>
        <div class="col-md-4">
          <mat-form-field appearance="fill">
            <mat-label>Building Name</mat-label>
            <input
              matInput
              formControlName="secondCtrl"
              placeholder="Ex. 1 Main St, New York, NY"
              required
            />
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field appearance="fill">
            <mat-label>Street Name</mat-label>
            <input
              matInput
              formControlName="secondCtrl"
              placeholder="Ex. 1 Main St, New York, NY"
              required
            />
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field appearance="fill">
            <mat-label>Barangay</mat-label>
            <input
              matInput
              formControlName="secondCtrl"
              placeholder="Ex. 1 Main St, New York, NY"
              required
            />
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field appearance="fill">
            <mat-label>Region</mat-label>
            <mat-select required>
              <!-- <mat-option *ngFor="let food of foods" [value]="food.value">
              {{food.viewValue}}
            </mat-option> -->
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field appearance="fill">
            <mat-label>Province</mat-label>
            <mat-select required>
              <!-- <mat-option *ngFor="let food of foods" [value]="food.value">
              {{food.viewValue}}
            </mat-option> -->
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field appearance="fill">
            <mat-label>City</mat-label>
            <mat-select required>
              <!-- <mat-option *ngFor="let food of foods" [value]="food.value">
              {{food.viewValue}}
            </mat-option> -->
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>

    <mat-card-title> Building / Content Details </mat-card-title>

    <mat-card-content>
      <div class="row">
        <div class="col-md-3">
          <mat-form-field appearance="fill">
            <mat-label>Building Capital</mat-label>
            <input
              matInput
              #input
              formControlName="secondCtrl"
              placeholder="Ex. 1 Main St, New York, NY"
              required
              matTooltip="Info about the action"
            />
          </mat-form-field>
        </div>
        <div class="col-md-3">
          <mat-form-field appearance="fill">
            <mat-label>Content Value</mat-label>
            <input
              matInput
              formControlName="secondCtrl"
              placeholder="Ex. 1 Main St, New York, NY"
              required
              matTooltip="Info about the action"
            />
          </mat-form-field>
        </div>
        <div class="col-md-3">
          <mat-form-field appearance="fill">
            <mat-label>Year Built</mat-label>
            <input
              matInput
              formControlName="secondCtrl"
              placeholder="Ex. 1 Main St, New York, NY"
              required
            />
          </mat-form-field>
        </div>
        <div class="col-md-3">
          <mat-form-field appearance="fill">
            <mat-label>Number of Floors</mat-label>
            <input
              type="number"
              matInput
              formControlName="secondCtrl"
              placeholder="Ex. 1 Main St, New York, NY"
              required
            />
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field appearance="fill">
            <mat-label>Construction of Building</mat-label>
            <textarea
              matInput
              formControlName="secondCtrl"
              placeholder="Ex. 1 Main St, New York, NY"
              required
              matTooltip="Info about the action"
            ></textarea>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field appearance="fill">
            <mat-label>Occupancy of Building</mat-label>
            <textarea
              matInput
              formControlName="secondCtrl"
              placeholder="Ex. 1 Main St, New York, NY"
              required
              matTooltip="Info about the action"
            ></textarea>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions align="end">
      <div>
        <button mat-raised-button matStepperPrevious color="basic">Back</button>
        <button mat-raised-button matStepperNext color="primary">Next</button>
      </div>
    </mat-card-actions>
  </mat-card>
</form>
