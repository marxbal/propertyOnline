<mat-card>
  <mat-card-title class="first"> Coverage </mat-card-title>

  <mat-card-content>
    <div class="row">
      <div class="col-lg-12">

        <h1>Indicative Payment Details</h1>
        <table mat-table [dataSource]="paymentDetails" class="mat-elevation-z8">
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.title }}</td>
          </ng-container>

          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let element">{{ element.value| currency: 'Php ' }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <br />
        <br />

        <h1>Indicative Coverage Breakdown</h1>
        <table *ngIf="false" mat-table [dataSource]="coverages" class="mat-elevation-z8">
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Coverage</th>
            <td mat-cell *matCellDef="let element">{{ element.title }}</td>
          </ng-container>

          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef>Sum Insured</th>
            <td mat-cell *matCellDef="let element">{{ element.value }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

      </div>
    </div>
  </mat-card-content>

  <mat-card-actions align="end">
    <div>
      <button mat-raised-button matStepperPrevious color="basic">Choose product</button>
      <button mat-raised-button color="primary" (click)="submit()">Submit</button>
    </div>
  </mat-card-actions>
</mat-card>
